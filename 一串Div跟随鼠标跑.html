<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>一群DIV跟着鼠标跑</title>
<style>

 div {
		  width:10px;
		  height:10px;
		  background:yellow;
		  position:absolute;
	  }

</style>

</head>

<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

</body>

<script>

  function getPos(ev){  
  
	var srollTop=document.documentElement.scrollTop||document.body.scrollTop;
	var srollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;

	return { 
	          x:srollLeft+ev.clientX,
			  y:srollTop+ev.clientY
			 }
	}
	
	document.onmousemove=function(ev){
	
	  var oDiv=document.getElementsByTagName("div");
	  
	  var oEevent=ev||event;
	  var pos=getPos(oEevent);
	  
	  for (var i=oDiv.length-1;i>0;i--){	  
		oDiv[i].style.left=oDiv[i-1].style.left;
		oDiv[i].style.top=oDiv[i-1].style.top;
	  }
	  
	  oDiv[0].style.left=pos.x+'px';
	  oDiv[0].style.top=pos.y+'px';
	  
	}
</script>
</html>
